<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- cdn link for google fonts used in this layout -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,600,800,800i&display=swap" rel="stylesheet">
    <!-- css file link -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- nav bar -->
    <div class="nav">

        <!-- right side git logo ka div -->
        <div class="logo">

            <!-- class for increase the size -->
            <span class="git">git</span>

            <!-- class for size -->
            <span class="win">for windows</span>

        </div>

        <!-- nav k andar right saide k contant k lye -->
        <div class="right_con">
            <a href="https://github.com/git-for-windows/git/wiki/FAQ">FAQ</a>
            <a href="https://github.com/git-for-windows/git">REPOSITORY</a>
            <a href="https://groups.google.com/forum/#!forum/git-for-windows">MALING LIST</a>

        </div>
        <!-- nav end -->
    </div>
    <!-- nav bar k niche line k lye -->
    <div class="line"></div>

    <!-- main contant image or text -->

    <div class="main1">
        <!-- image git -->

        <div class="image">
            <img src="git_logo.png" alt="" />
        </div>


        <!-- contant text -->
        <div class="con">
            <p>
                We bring the <br> awesome <strong> Git </strong>SCM to <br> Windows
            </p>

            <!-- buttons -->
            <div class="btn">
                <button>download</button>
                <button>contribute</button>
            </div>
            <!-- buttons ka div end -->
        </div>
        <!-- right saide ka contant khatam -->

    </div>

    <!-- niche blue line ki pati -->
    <div class="blue_border">

    </div>


</body>

</html>
